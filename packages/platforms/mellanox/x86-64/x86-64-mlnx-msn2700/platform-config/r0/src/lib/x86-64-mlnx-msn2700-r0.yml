######################################################################
#
# platform-config for Mellanox 2700
#
######################################################################

x86-64-mlnx-msn2700-r0:

  grub:

    serial: >-
      --unit=0
      --speed=115200
      --word=8
      --parity=0
      --stop=1

    kernel: 
      <<: *kernel-3-16

    args: >-
      nopat
      console=ttyS0,115200n8
      rd_NO_MD
      rd_NO_LUKS
      acpi_enforce_resources=lax
      acpi=noirq

