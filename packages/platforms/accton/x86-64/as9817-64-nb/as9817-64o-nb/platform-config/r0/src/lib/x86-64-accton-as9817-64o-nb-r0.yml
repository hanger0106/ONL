######################################################################
#
# platform-config for AS9817-64O-NB
#
######################################################################

x86-64-accton-as9817-64o-nb-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-5-4

    args: >-
      console=ttyS0,115200n8
      intel_iommu=off pcie_aspm=off

  ##network
